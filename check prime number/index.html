<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prime Number Checker</title>
<script src="script.js"></script>

<style>
    * 
    { margin:0; padding:0; box-sizing:border-box; font-family: 'Poppins', sans-serif; }
    body { height:100vh; display:flex; justify-content:center; align-items:center; background:linear-gradient(135deg,#667eea,#764ba2); }
    .card { background:#fff; padding:30px; width:320px; border-radius:15px; box-shadow:0 15px 30px rgba(0,0,0,0.3); text-align:center; animation:slideIn 1s ease; }
    h2 { margin-bottom:20px; color:#333; }
    input { width:100%; padding:12px; font-size:16px; border-radius:8px; border:1px solid #ccc; outline:none; margin-bottom:15px; }
    button { width:100%; padding:12px; background:#667eea; color:#fff; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.3s; }
    button:hover { background:#764ba2; transform:scale(1.03); }
    #result { margin-top:20px; font-size:18px; font-weight:bold; opacity:0; transform:translateY(10px); transition:all 0.5s ease; }
    #result.show { opacity:1; transform:translateY(0); }
    @keyframes slideIn { from { opacity:0; transform:translateY(50px); } to { opacity:1; transform:translateY(0); } }
</style>

</head>

<body>

<div class="card">
    <h2>Prime Number Checker</h2>

    <input type="number" id="num" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>

    <div id="result"></div>
</div>



</body>
</html>
